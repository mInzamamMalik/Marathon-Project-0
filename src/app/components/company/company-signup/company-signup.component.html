<h3>Company Signup Page: </h3>

<form action="">

    <label for="">Name:</label> <br/>
    <input [value]="data.name" /> <br/>

    <label for="">Email:</label> <br/>
    <input [value]="data.email" /> <br/>

    <label for="">Password:</label> <br/>
    <input [value]="data.password" type="password" /> <br/>

    <button (click)="signupAsCompany()">Signup As Company</button>

    <p>Already have an account?
        <a routerLink="/login" routerLinkActive="active">Back to Login</a></p>
</form>
