<h3>Login Page: </h3>

<form action="">
    <label for="">Email:</label> <br/>
    <input [value]="data.email" /> <br/>
    <label for="">Password:</label> <br/>
    <input [value]="data.password" type="password" /> <br/>

    <button (click)="login() ">Login</button>

    <p>dont have an account?</p>
    <p><a routerLink="/company-signup" routerLinkActive="active">Signup as Company </a></p>
    <p><a routerLink="/user-signup" routerLinkActive="active">Signup as Student </a></p>
</form>
