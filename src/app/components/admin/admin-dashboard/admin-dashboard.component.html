<h3> Admin Dashbpard Page: </h3>

<form action="">

    <input (input)="post.email=$event.target.value" placeholder="Company email" type="email">
    <br>
    <textarea (input)="post.text=$event.target.value" cols="30" rows="3" placeholder="post a vacancy here"></textarea>
    <br>
    <button (click)="postVacancy()">Post Vacancy</button>

    <app-user-list></app-user-list>
    <app-posts></app-posts>
</form>
